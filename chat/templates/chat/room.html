<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Room</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary-color: #6c63ff;
            --background-color: #f7f9fc;
            --text-color: #333;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--background-color);
            min-height: 100vh;
        }

        .chat-container {
            display: flex;
            flex-direction: row;
            width: 95%;
            max-width: 1100px;
            min-height: 100vh;
            margin: 0 auto;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            background-color: #fff;
        }

        .user-list {
            width: 240px;
            background-color: #fafafa;
            border-right: 1px solid #ddd;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }

        .user-list h3 {
            text-align: center;
            margin-bottom: 20px;
            color: var(--primary-color);
            font-size: 18px;
        }

        .user-list ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .user-list li {
            padding: 10px;
            border-radius: 8px;
            transition: background 0.2s;
            font-size: 14px;
        }

        .user-list li:hover {
            background-color: #eee;
        }

        .chat-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
        }

        .chat-log {
            flex: 1;
            overflow-y: auto;
            padding-right: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            scroll-behavior: smooth;
        }

        .chat-bubble {
            max-width: 75%;
            padding: 10px 15px;
            border-radius: 12px;
            font-size: 14px;
            word-wrap: break-word;
            align-self: flex-start;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .chat-bubble.me {
            align-self: flex-end;
        }

        .chat-username {
            font-weight: bold;
            font-size: 12px;
            margin-bottom: 4px;
            color: #444;
        }

        .chat-bubble.me .chat-username {
            text-align: right;
        }

        .chat-text {
            font-size: 14px;
            line-height: 1.4;
        }

        .chat-timestamp {
            font-size: 10px;
            color: #888;
            margin-top: 6px;
            text-align: right;
        }

        .system-message {
            text-align: center;
            font-size: 12px;
            color: #999;
            margin: 5px 0;
        }

        .reply-context {
            font-size: 12px;
            color: #666;
            padding: 4px 8px;
            background: #eee;
            border-radius: 6px;
            margin-bottom: 5px;
        }

        .chat-input-area {
            display: flex;
            gap: 10px;
            padding: 10px 0;
            background: #fff;
            margin-top: 10px;
        }

        #chat-message-input {
            flex: 1;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 15px;
            outline: none;
        }

        #chat-message-submit {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 15px;
            transition: background-color 0.2s ease-in-out;
        }

        #chat-message-submit:hover {
            background-color: #574eff;
        }

        @media (max-width: 768px) {
            .chat-container {
                flex-direction: column;
                min-height: 100vh;
                border-radius: 0;
            }

            .user-list {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid #ddd;
                height: auto;
                max-height: 150px;
            }

            .chat-bubble {
                max-width: 90%;
            }

            .chat-input-area {
                flex-direction: column;
                gap: 8px;
            }

            #chat-message-submit {
                width: 100%;
            }
        }

        @media (max-width: 400px) {
            .chat-username {
                font-size: 11px;
            }

            .chat-text {
                font-size: 13px;
            }

            .chat-timestamp {
                font-size: 9px;
            }

            .user-list h3 {
                font-size: 16px;
            }

            .user-list li {
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="user-list">
            <h3>Active Users</h3>
            <ul id="user-list-ul"></ul>
        </div>
        <div class="chat-main">
            <div id="typing-indicator" class="system-message"></div>
            <div id="chat-log" class="chat-log"></div>
            <div id="reply-context" class="reply-context"></div>
            <div class="chat-input-area">
                <input id="chat-message-input" type="text" placeholder="Type a message..." autocomplete="off">
                <input id="chat-message-submit" type="button" value="Send">
            </div>
        </div>
    </div>

    {{ room_name|json_script:"room-name" }}

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const roomName = JSON.parse(document.getElementById('room-name').textContent);
        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get('username') || 'Anonymous';

        const chatLog = document.getElementById('chat-log');
        const input = document.getElementById('chat-message-input');
        const submit = document.getElementById('chat-message-submit');
        const userListUl = document.getElementById('user-list-ul');
        const typingIndicator = document.getElementById('typing-indicator');
        const replyContextDiv = document.getElementById('reply-context');

        let typingTimeout = null;
        let replyTo = null;

        function setReplyContext(user, msg) {
            replyTo = { user, msg };
            replyContextDiv.textContent = `Replying to ${user}: ${msg}`;
        }

        function clearReplyContext() {
            replyTo = null;
            replyContextDiv.textContent = '';
        }

        function showTyping(user) {
            if (user === username) return;
            typingIndicator.textContent = `${user} is typing...`;
            clearTimeout(typingTimeout);
            typingTimeout = setTimeout(() => {
                typingIndicator.textContent = '';
            }, 3000);
        }

        function getUserColor(name) {
            let hash = 0;
            for (let i = 0; i < name.length; i++) {
                hash = name.charCodeAt(i) + ((hash << 5) - hash);
            }
            const hue = hash % 360;
            return `hsl(${hue}, 70%, 85%)`;
        }

        function formatTime(ts) {
            const d = new Date(ts);
            return d.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        function appendBubble(user, msg, timestamp, replyData = null) {
            const bubble = document.createElement('div');
            bubble.classList.add('chat-bubble');
            if (user === username) bubble.classList.add('me');
            bubble.style.backgroundColor = getUserColor(user);

            let replyHtml = '';
            if (replyData) {
                replyHtml = `<div style="font-size:11px; color:#555; border-left:2px solid #ccc; padding-left:6px; margin-bottom:4px;">
                                Reply to ${replyData.user}: ${replyData.msg}
                             </div>`;
            }

            bubble.innerHTML = `
                ${replyHtml}
                <div class="chat-username">${user}</div>
                <div class="chat-text">${msg}</div>
                <div class="chat-timestamp">${formatTime(timestamp)}</div>
            `;

            bubble.addEventListener('click', () => {
                setReplyContext(user, msg);
            });

            let startX = 0;
            bubble.addEventListener('touchstart', e => {
                startX = e.touches[0].clientX;
            });
            bubble.addEventListener('touchend', e => {
                const endX = e.changedTouches[0].clientX;
                if (startX - endX > 30) {  // Swipe left
                    setReplyContext(user, msg);
                }
            });

            chatLog.appendChild(bubble);
            chatLog.scrollTop = chatLog.scrollHeight;
        }

        function appendSystemMessage(msg) {
            const div = document.createElement('div');
            div.className = 'system-message';
            div.textContent = msg;
            chatLog.appendChild(div);
            chatLog.scrollTop = chatLog.scrollHeight;
        }

        function loadActiveUsers() {
            fetch(`/chat/users/${roomName}/`)
                .then(res => res.json())
                .then(users => {
                    userListUl.innerHTML = '';
                    users.forEach(u => {
                        const li = document.createElement('li');
                        li.textContent = u.username;
                        userListUl.appendChild(li);
                    });
                });
        }

        fetch(`/chat/messages/${roomName}/`)
            .then(res => res.json())
            .then(data => {
                data.forEach(entry => {
                    appendBubble(entry.username, entry.message, entry.timestamp);
                });
            });

        const chatSocket = new WebSocket(
            'wss://' + window.location.host + '/ws/chat/' + roomName + '/?username=' + encodeURIComponent(username)
        );

        chatSocket.onopen = loadActiveUsers;

        chatSocket.onmessage = function(e) {
            const data = JSON.parse(e.data);

            if (data.type === 'chat') {
                appendBubble(data.username, data.message, new Date().toISOString(), data.reply_to);
                typingIndicator.textContent = '';
            }

            if (data.type === 'user_update') {
                loadActiveUsers();
            }

            if (data.type === 'user_event') {
                appendSystemMessage(data.event);
            }

            if (data.type === 'typing') {
                showTyping(data.username);
            }
        };

        chatSocket.onclose = function(e) {
            console.error('Chat socket closed unexpectedly');
        };

        let lastTypingSent = 0;

        input.onkeyup = function(e) {
            if (e.key === 'Enter') {
                submit.click();
            } else {
                const now = Date.now();
                if (now - lastTypingSent > 1000) {
                    chatSocket.send(JSON.stringify({
                        message: "__typing__",
                        username: username
                    }));
                    lastTypingSent = now;
                }
            }
        };

        submit.onclick = function() {
            const message = input.value.trim();
            if (!message || chatSocket.readyState !== WebSocket.OPEN) return;

            chatSocket.send(JSON.stringify({
                message: message,
                username: username,
                reply_to: replyTo
            }));
            input.value = '';
            clearReplyContext();
        };
    });
    </script>
</body>
</html>
