<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Room</title>
    <style>
        :root {
            --primary-color: #6c63ff;
            --background-color: #f7f9fc;
            --text-color: #333;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--background-color);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            display: flex;
            width: 95%;
            max-width: 1100px;
            height: 85vh;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            background-color: #fff;
            overflow: hidden;
        }

        .user-list {
            width: 240px;
            background-color: #fafafa;
            border-right: 1px solid #ddd;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }

        .user-list h3 {
            text-align: center;
            margin-bottom: 20px;
            color: var(--primary-color);
            font-size: 18px;
        }

        .user-list ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .user-list li {
            padding: 10px;
            border-radius: 8px;
            transition: background 0.2s;
            font-size: 14px;
        }

        .user-list li:hover {
            background-color: #eee;
        }

        .chat-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
        }

        .chat-log {
            flex: 1;
            overflow-y: auto;
            padding-right: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            scroll-behavior: smooth;
        }

        .chat-bubble {
            max-width: 75%;
            padding: 10px 15px;
            border-radius: 12px;
            font-size: 14px;
            word-wrap: break-word;
            align-self: flex-start;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .chat-bubble.me {
            align-self: flex-end;
        }

        .chat-username {
            font-weight: bold;
            font-size: 12px;
            margin-bottom: 4px;
            color: #444;
        }

        .chat-bubble.me .chat-username {
            text-align: right;
        }

        .chat-text {
            font-size: 14px;
            line-height: 1.4;
        }

        .chat-timestamp {
            font-size: 10px;
            color: #888;
            margin-top: 6px;
            text-align: right;
        }

        .chat-input-area {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }

        #chat-message-input {
            flex: 1;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 15px;
            outline: none;
        }

        #chat-message-submit {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 15px;
            transition: background-color 0.2s ease-in-out;
        }

        #chat-message-submit:hover {
            background-color: #574eff;
        }

        .system-message {
            text-align: center;
            font-size: 12px;
            color: #999;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="user-list">
            <h3>Active Users</h3>
            <ul id="user-list-ul"></ul>
        </div>
        <div class="chat-main">
            <div id="chat-log" class="chat-log"></div>
            <div class="chat-input-area">
                <input id="chat-message-input" type="text" placeholder="Type a message..." autocomplete="off">
                <input id="chat-message-submit" type="button" value="Send">
            </div>
        </div>
    </div>

    {{ room_name|json_script:"room-name" }}

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const roomName = JSON.parse(document.getElementById('room-name').textContent);
        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get('username') || 'Anonymous';

        const chatLog = document.getElementById('chat-log');
        const input = document.getElementById('chat-message-input');
        const submit = document.getElementById('chat-message-submit');
        const userListUl = document.getElementById('user-list-ul');

        function getUserColor(name) {
            let hash = 0;
            for (let i = 0; i < name.length; i++) {
                hash = name.charCodeAt(i) + ((hash << 5) - hash);
            }
            const hue = hash % 360;
            return `hsl(${hue}, 70%, 85%)`;
        }

        function formatTime(ts) {
            const d = new Date(ts);
            return d.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        function appendBubble(user, msg, timestamp) {
            const bubble = document.createElement('div');
            bubble.classList.add('chat-bubble');
            if (user === username) bubble.classList.add('me');
            bubble.style.backgroundColor = getUserColor(user);
            bubble.innerHTML = `
                <div class="chat-username">${user}</div>
                <div class="chat-text">${msg}</div>
                <div class="chat-timestamp">${formatTime(timestamp)}</div>
            `;
            chatLog.appendChild(bubble);
            chatLog.scrollTop = chatLog.scrollHeight;
        }

        function appendSystemMessage(msg) {
            const div = document.createElement('div');
            div.className = 'system-message';
            div.textContent = msg;
            chatLog.appendChild(div);
            chatLog.scrollTop = chatLog.scrollHeight;
        }

        function loadActiveUsers() {
            fetch(`/chat/users/${roomName}/`)
                .then(res => res.json())
                .then(users => {
                    userListUl.innerHTML = '';
                    users.forEach(u => {
                        const li = document.createElement('li');
                        li.textContent = u.username;
                        userListUl.appendChild(li);
                    });
                });
        }

        // Load past messages with timestamps
        fetch(`/chat/messages/${roomName}/`)
            .then(res => res.json())
            .then(data => {
                data.forEach(entry => {
                    appendBubble(entry.username, entry.message, entry.timestamp);
                });
            });

        const chatSocket = new WebSocket(
            'wss://' + window.location.host + '/ws/chat/' + roomName + '/?username=' + encodeURIComponent(username)
        );

        chatSocket.onopen = loadActiveUsers;

        chatSocket.onmessage = function(e) {
            const data = JSON.parse(e.data);

            if (data.type === 'chat') {
                appendBubble(data.username, data.message, new Date().toISOString());
            }

            if (data.type === 'user_update') {
                loadActiveUsers();
            }

            if (data.type === 'user_event') {
                appendSystemMessage(data.event);
            }
        };

        chatSocket.onclose = function(e) {
            console.error('Chat socket closed unexpectedly');
        };

        input.onkeyup = function(e) {
            if (e.key === 'Enter') submit.click();
        };

        submit.onclick = function() {
            const message = input.value.trim();
            if (!message || chatSocket.readyState !== WebSocket.OPEN) return;

            chatSocket.send(JSON.stringify({
                message: message,
                username: username
            }));
            input.value = '';
        };
    });
    </script>
</body>
</html>
